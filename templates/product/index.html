{% extends 'base.html' %}

{% block content %}
    {% load render_table from django_tables2 %}
    {% load bootstrap4 %}
    <style>
    .table-responsive{
    overflow-y:visible;
    overflow-x:visible;
    }

    .table-container ul.pagination {
    overflow: auto;
    margin: 0;
    padding: 10px;
    list-style: none;
}
.table-container ul.pagination > li > a {
    text-decoration: none;
    font-weight: bold;
}
.table-container ul.pagination li {
    float: left;
    line-height: 34px;
    margin-left: 10px;
}
.table-container ul.pagination li:first-child {
    margin-left: 0;
}

.table-container ul.pagination li.cardinality {
    float: right;
    color: #8d8d8d;
}
    .table-container ul.pagination li.active a {
    color: purple;
}

    </style>
    <div class="container-xl">
        <div style="display:flex">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <h2 class="page-title">
                            {{ title }}
                        </h2>
                    </div>
                </div>
            </div>
            <a class="my-2 mx-1 btn btn-sm btn-success" href="{% url "create_product" %}">Add New Product</a>
        </div>
        <div class="box">
            <div class="card">
                <div class="table-responsive">
                    {% render_table table %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
